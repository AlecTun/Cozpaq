<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CozPaq - Registro de Cliente</title>
    <link rel="icon" type="image/png" href="output-onlinepngtools (1).png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
        }

        header img {
            max-width: 300px;
            height: auto;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea {
            text-align: center;
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-container {
            text-align: center;
        }

        input[type="submit"] {     
            background-color: #2b2c74;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #22234f;
        }
    </style>
</head>
<body>

<header>
    <img src="output-onlinepngtools editao.png" alt="CozPaq Logo">
</header>

<h1>Registro de Cliente</h1>

<form action="/clientes/registrar" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" maxlength="50" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" maxlength="50" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" maxlength="100" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" maxlength="20" required>

    <label for="direccion">Dirección:</label>
    <textarea id="direccion" name="direccion" rows="3" required></textarea>

    <div class="submit-container">
        <input type="submit" value="Registrar Cliente">
    </div>
</form>

</body>
</html>
