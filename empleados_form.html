<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CozPaq - Registro de Empleado</title>
    <link rel="icon" type="image/png" href="output-onlinepngtools (1).png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
        }

        header img {
            max-width: 300px;
            height: auto;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="date"], input[type="number"], textarea, select {
            text-align: center;
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-container {
            text-align: center;
        }

        input[type="submit"] {     
            background-color: #2b2c74;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #22234f;
        }
    </style>
</head>
<body>

<header>
    <img src="output-onlinepngtools editao.png" alt="CozPaq Logo">
</header>

<h1>Registro de Empleado</h1>

<form action="/empleados/registrar" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="Nombre" maxlength="50" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="Apellido" maxlength="50" required>

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="FechaNacimiento" required>

    <label for="genero">Género:</label>
    <select id="genero" name="Genero" required>
        <option value="">Seleccione</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
        <option value="O">Otro</option>
    </select>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="Direccion" maxlength="100" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="Telefono" maxlength="15" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="Email" maxlength="100" required>

    <label for="fecha_contratacion">Fecha de Contratación:</label>
    <input type="date" id="fecha_contratacion" name="FechaContratacion" required>

    <label for="puesto">Puesto:</label>
    <input type="text" id="puesto" name="Puesto" maxlength="50" required>

    <label for="departamento">Departamento:</label>
    <input type="text" id="departamento" name="Departamento" maxlength="50" required>

    <label for="salario">Salario:</label>
    <input type="number" step="0.01" id="salario" name="Salario" min="0" required>

    <label for="historial_medico">Historial Médico:</label>
    <textarea id="historial_medico" name="HistorialMedico" rows="3"></textarea>

    <div class="submit-container">
        <input type="submit" value="Registrar Empleado">
    </div>
</form>

</body>
</html>
