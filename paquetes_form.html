<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CozPaq - Registro de Paquete</title>
    <link rel="icon" type="image/png" href="output-onlinepngtools (1).png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
        }

        header img {
            max-width: 300px;
            height: auto;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], textarea, select {
            text-align: center;
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-container {
            text-align: center;
        }

        input[type="submit"] {     
            background-color: #2b2c74;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #22234f;
        }
    </style>
</head>
<body>

<header>
    <img src="output-onlinepngtools editao.png" alt="CozPaq Logo">
</header>

<h1>Registro de Paquete</h1>

<form action="/paquetes/registrar" method="post">
    <label for="id_paquete">ID Paquete:</label>
    <input type="text" id="id_paquete" name="id_paquete" required>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion" rows="3" required></textarea>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" name="peso" step="0.01" min="0" required>

    <label for="dimensiones">Dimensiones (LxAxH cm):</label>
    <input type="text" id="dimensiones" name="dimensiones" maxlength="50" required>

    <label for="valor_declarado">Valor Declarado ($):</label>
    <input type="number" id="valor_declarado" name="valor_declarado" step="0.01" min="0" required>

    <label for="caracteristicas_extra">Características Extra:</label>
    <textarea id="caracteristicas_extra" name="caracteristicas_extra" rows="2"></textarea>

    <div class="submit-container">
        <input type="submit" value="Registrar Paquete">
    </div>
</form>

</body>
</html>
