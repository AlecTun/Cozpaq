<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CozPaq - Seguimiento de Guía</title>
    <link rel="icon" type="image/png" href="output-onlinepngtools (1).png">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        header { text-align: center; }
        header img { max-width: 300px; height: auto; }
        h1 { text-align: center; }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="datetime-local"], textarea, select {
            text-align: center;
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-container { text-align: center; }
        input[type="submit"] {
            background-color: #2b2c74;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover { background-color: #22234f; }
    </style>
</head>
<body>

<header>
    <img src="output-onlinepngtools editao.png" alt="CozPaq Logo">
</header>

<h1>Registro de Seguimiento de Guía</h1>

<form action="/seguimiento-guias/registrar" method="post">
    <!-- id_seguimiento normalmente es autoincrement, no se pide en el formulario -->

    <label for="id_guia">ID Guía:</label>
    <input type="text" id="id_guia" name="id_guia" required>

    <label for="ubicacion">Ubicación:</label>
    <input type="text" id="ubicacion" name="ubicacion" maxlength="255" required>

    <label for="fecha_hora">Fecha y Hora:</label>
    <input type="datetime-local" id="fecha_hora" name="fecha_hora" required>

    <label for="observaciones">Observaciones:</label>
    <textarea id="observaciones" name="observaciones" rows="2"></textarea>

    <label for="id_estado">Estado:</label>
    <select id="id_estado" name="id_estado" required>
        <option value="">Seleccione</option>
        <!-- Los estados deben llenarse dinámicamente desde la tabla estados -->
        <option value="1">Recibido</option>
        <option value="2">En tránsito</option>
        <option value="3">Entregado</option>
        <!-- ...otros estados según tu catálogo -->
    </select>

    <div class="submit-container">
        <input type="submit" value="Registrar Seguimiento">
    </div>
</form>

</body>
</html>
